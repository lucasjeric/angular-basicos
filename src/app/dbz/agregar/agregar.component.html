<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input placeholder="Nombre" type="text" [value]="nuevo.nombre" name="nombre" [(ngModel)]="nuevo.nombre">
            <input placeholder="Poder" type="text" [value]="nuevo.poder"name="poder" [(ngModel)]="nuevo.poder">

            <button type="submit">
                Agregar
            </button>
        </form>
